{% extends 'base.html' %}
{% block content %}
<h2>Service Request Tracking</h2>
<table class="table">
    <thead>
        <tr>
            <th>Request Type</th>
            <th>Status</th>
            <th>Submitted At</th>
            <th>Resolved At</th>
        </tr>
    </thead>
    <tbody>
        {% for req in requests %}
        <tr>
            <td>{{ req.request_type }}</td>
            <td>{{ req.status }}</td>
            <td>{{ req.submitted_at }}</td>
            <td>{{ req.resolved_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
